<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lesson 9 Assignment</title>
    <link rel="stylesheet" href="styles/stylesheet.css">
  </head>



  <body>
    <header>
      <h1>Contact Me</h1>
    </header>

    <form class="contactForm" action="" method="post">
      <fieldset class="yourInfo">
        <label>Name:
          <input type="text" name="applicantName">
        </label>

        <label>Email
          <input type="email" name="applicantEmail">
        </label>

        <label>Phone
          <input type="phone" name="applicantPhone">
        </label>
      </fieldset>

      <fieldset class="contactMethod">
        <legend>What is your preferred form of contact?</legend>

        <label>Email
          <input type="checkbox" name="type" value="Email">
        </label>

        <label>Text
          <input type="checkbox" name="type" value="Text">
        </label>

        <label>Phone Call
          <input type="checkbox" name="type" value="Phone Call">
        </label>
      </fieldset>

      <label>What is your affliation?
        <select class="dropdown" name="affliation" size="multiple">
          <option value="">Please Select</option>
          <option value="1">Personal</option>
          <option value="2">Company</option>
          <option value="3">Other</option>
        </select>
      </label>

      <label>What is your project?
        <textarea name="applicantProject" rows="8" cols="80"></textarea>
      </label>

      <fieldset>
        <legend>Are you willing to place a deposit?</legend>
        <label>Yes
          <input type="radio" name="special" value="Yes">
        </label>

        <label>No
          <input type="radio" name="special" value="No">
        </label>
      </fieldset>

      <input type="submit" value="Submit!">
    </form>
  </body>
</html>
