<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lesson 9 Assignment</title>
    <link rel="stylesheet" href="styles/stylesheet.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/9e47bc84f7.js" crossorigin="anonymous"></script>
  </head>



  <body>
    <header>
      <h1>Contact Me</h1>
      <nav>
        <h2>Back to Home</h2>
        <div class="nav">
          <a href="index.html">Click Here <i class="fas fa-home"></i></a>
        </div>
      </nav>
    </header>

    <form class="contactForm" action="index.html" method="post">
      <fieldset class="yourInfo">
        <label>Name:
          <input type="text" name="applicantName">
        </label>

        <label>Email
          <input type="email" name="applicantEmail">
        </label>

        <label>Phone
          <input type="text" name="applicantPhone">
        </label>
      </fieldset>

      <fieldset class="contactMethod">
        <legend>What is your preferred form of contact?</legend>

        <label>Email
          <input type="checkbox" name="type" value="Email">
        </label>

        <label>Text
          <input type="checkbox" name="type" value="Text">
        </label>

        <label>Phone Call
          <input type="checkbox" name="type" value="Phone Call">
        </label>
      </fieldset>

      <fieldset>
        <label>What is your affliation?
          <select class="dropdown" name="affliation">
            <option value="">Please Select</option>
            <option value="1">Personal</option>
            <option value="2">Company</option>
            <option value="3">Other</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <label>What is your project?
          <textarea name="applicantProject" rows="8" cols="80">Please give me a short description. I will follow up with you in 1-3 business days to discuss in detail.</textarea>
        </label>
      </fieldset>

      <fieldset>
        <legend>Are you willing to place a deposit?</legend>
        <label>Yes
          <input type="radio" name="special" value="Yes">
        </label>

        <label>No
          <input type="radio" name="special" value="No">
        </label>
      </fieldset>

      <input type="submit" value="Submit!">
    </form>
  </body>
</html>
